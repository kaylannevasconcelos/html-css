<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens.</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo html 200.png" alt="Logo do HTML5">
    <p>Podemos também carregar imagens que estão em sub pastas.</p>
    <img src="imagens/logo css 200.png" alt="Logo do CSS3 guardada em pasta.">
    <p>Podemos também colocar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/javascript-2752148-2284965.png?f=avif&w=256" alt="Logo do Javascript"> 
</body>
</html>
