<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color: red;
    }
    a:visited{
        color: darkblue;
    }
    a:hover{
        color: black
    }
    a:active{
        color: cyan;
    }
    a::after{
        content: '⇒';
        text-decoration: none;
    }
    .especial::after{
        color: palevioletred;
    }
</style>
<body>
    <h1>Personalizando links:</h1>
    <ul>
        <li><a href="https://www.cursoemvideo.com/">repositório do github</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo" class="especial">canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">site do CURSO EM VÍDEO</a></li>
    </ul>
</body>
</html>
