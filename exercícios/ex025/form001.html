<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--método GET serve até 3000 bytes-->
    <h1>Meu primeiro formulário.</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="nome2">NOME:</label>
         <input type="text" name="nome1" id="nome2"></p>
        <p><label for="sobrenome2">SOBRENOME:</label>
        <input type="text" name="sobrenome1" id="sobrenome2">:</p>
        <p><input type="submit" value="ENVIAR"></p>
    </form>
    <!--"autocomplete = OFF" dentro da tag form deleta a sugestão automática de login-->
</body>
