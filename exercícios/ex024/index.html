<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
        iframe{
            height:450px;
            border: dashed;
        }
    </style>
</head>
<body>
    <!--tamanho padrão é 300x150-->
    <h1>Testando o uso de <mark>iframes</mark></h1>
    <p>
    Acessando o site do
    <iframe src="https://www.cursoemvideo.com/" frameborder="0">
        <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
    </iframe>
    o para aprender a programar
    </p>
</body>
</html>
